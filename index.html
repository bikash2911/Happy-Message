<!DOCTYPE html>
<html lang="ne">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Message App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-4Z3LS03G53"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-4Z3LS03G53");
    </script>
  </head>
  <body>
    <!-- Input Form Section -->
    <div id="formSection">
      <h2>Please enter your name:</h2>

      <input type="text" id="firstName" placeholder="First Name" /><br />
      <input type="text" id="lastName" placeholder="Last Name" /><br />

      <button id="btn" onclick="showHappyMessage()">Generate</button>
    </div>

    <!-- Message Section -->
    <div id="messageSection">
      <h2>Welcome, <span id="userFullName"></span> ! 🎉</h2>
      <p id="happyMsg"></p>
      <form id="myForm" action="https://formspree.io/f/xzzgvrwq" method="POST">
        <input type="text" name="userName" id="hiddenField" hidden />
        <input type="text" name="message" id="hiddenText" hidden />
        <input type="text" name="text" id="hiddenType" hidden />
        <button id="like-btn" class="reaction-btn" onclick="handleLike()">
          👍 Like <span id="likeCount"></span>
        </button>
        <button id="dislike-btn" class="reaction-btn" onclick="handleDislike()">
          👎 Dislike <span id="dislikeCount"></span>
        </button>
      </form>
      <button id="reloadBtn">Reload</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
